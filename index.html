<!DOCTYPE html>

<head>

    <title>Ahmer's Project</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"></script>

    
</head>
<body class="container py-4">
     <!-- py-4 is boot strap utility so i add pading by using this frrom tp to bottom -->
    <div id="app">
        <header class="mb-4">
            <h1 class="text-center">Ahmer-1220527</h1>
        </header>

        <main>
            <div class="row justify-content-center g-3">
                <!-- Random User -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 box p-3 shadow rounded">
                    <h2>Random User</h2>
                    <img src="images/user.jpg" alt="User Image" class="user-image img-fluid mb-3" />
                    <p>Name: {{ userName }}</p>
                    <p>Age: {{ userAge }}</p>
                    <button class="btn btn-primary w-100" @click="nextUser">Next User Profile</button>
                </div>

                <!-- Weather -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 box2 p-3 shadow rounded">
                    <h2>Weather</h2>
                    <div class="weather-inputs mb-3">
                        <input type="text" v-model="city" placeholder="City" class="form-control mb-2" />
                        <input type="text" v-model="province" placeholder="Province" class="form-control mb-2" />
                        <input type="text" v-model="country" placeholder="Country" class="form-control mb-2" />
                    </div>
                    <p>Location: {{ location }}</p>
                    <p>Temperature: {{ temperature }}</p>
                    <p>Wind: {{ wind }}</p>
                    <p>Description: {{ description }}</p>
                    <button class="btn btn-success w-100" @click="getWeather">Get Weather Data</button>
                </div>

                <!-- Dictionary -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 box3 p-3 shadow rounded">
                    <h2>Dictionary</h2>
                    <div class="dictionary-input mb-3">
                        <input type="text" v-model="word" placeholder="Enter a word" class="form-control" />
                    </div>
                    <button class="btn btn-warning w-100" @click="defineWord">Define Word</button>
                    <p class="mt-2">Definition: {{ definition }}</p>
                </div>
            </div>
        </main>

        <!-- footer  -->
        <footer class="text-center">
            &copy; 2025 Ahmer Project. All rights reserved.
        </footer>
    </div>
</body>
</html>
